{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Student Detail</h1>
    <table>
        <tr>
            <th>Name</th>
            <td>{{ student.name }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ student.email }}</td>
        </tr>
        <tr>
            <th>Student ID</th>
            <td>{{ student.student_id }}</td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td>{{ student.date_of_birth }}</td>
        </tr>
    </table>
    <footer>
        <a href="{% url 'home' %}">Home</a>
    </footer>
</body>
</html>
