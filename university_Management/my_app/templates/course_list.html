<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slide-in 0.5s ease-out; /* Animation for container */
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .delete-button, .update-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
        }
        .delete-button i, .update-button i {
            margin-right: 5px;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: #fff;
        }
        .delete-button:hover {
            background-color: #ff3333;
        }
        .update-button {
            background-color: #4caf50;
            color: #fff;
        }
        .update-button:hover {
            background-color: #43a047;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            animation: fade-in 0.5s ease-out; /* Animation for footer */
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        footer a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course List</h1>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Coordinator</th>
                    <th>Maximum Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.coordinator }}</td>
                    <td>{{ course.max_students }}</td>
                    <td>
                        <a href="{% url 'delete_course' course.pk %}" class="delete-button" onclick="return confirm('Are you sure you want to delete this course?')"><i class="fas fa-trash"></i>Delete</a>
                        <a href="{% url 'update_course' course.pk %}" class="update-button"><i class="fas fa-edit"></i>Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i>Home</a>
    </footer>
</body>
</html>
