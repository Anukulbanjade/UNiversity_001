<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .delete-button, .update-button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: #fff;
        }
        .delete-button:hover {
            background-color: #ff3333;
        }
        .update-button {
            background-color: #4caf50;
            color: #fff;
        }
        .update-button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course List</h1>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Coordinator</th>
                    <th>Maximum Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.coordinator }}</td>
                    <td>{{ course.max_students }}</td>
                    <td>
                        <a href="{% url 'delete_course' course.pk %}" class="delete-button" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                        <a href="{% url 'update_course' course.pk %}" class="update-button">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer>
            <a href="{% url 'home' %}">Home</a>
        </footer>
    </div>
</body>
</html>
