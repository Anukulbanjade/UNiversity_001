<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Add horizontal scroll for small screens */
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .delete-btn, .update-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px; /* Increased margin-right */
        }
        .delete-btn i, .update-btn i {
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .update-btn {
            background-color: #2ecc71;
            color: #fff;
        }
        .update-btn:hover {
            background-color: #27ae60;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        @media screen and (max-width: 600px) {
            /* Responsive styles for small screens */
            .container {
                margin: 10px;
                padding: 10px;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 8px 10px;
            }
            .delete-btn, .update-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Email Address</th>
                    <th>Student ID</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.date_of_birth }}</td>
                    <td>
                        <a href="{% url 'delete_student' student.id %}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this student?')"><i class="fas fa-trash"></i>Delete</a>
                        &nbsp; <!-- Add a non-breaking space -->
                        <a href="{% url 'update_student' student.id %}" class="update-btn"><i class="fas fa-edit"></i>Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer>
            <a href="{% url 'home' %}">Home</a>
        </footer>
    </div>
</body>
</html>
