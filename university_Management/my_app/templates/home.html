<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to University Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        p {
            color: #555;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 20px;
            width: 200px; /* Adjust the width to create a square button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            margin: 10px;
            text-align: center;
        }
        .btn-green {
            background-color: #4caf50; /* Green color for buttons */
        }
        .btn-blue {
            background-color: #3498db; /* Blue color for buttons */
        }
        .btn i {
            margin-right: 10px;
        }
        .btn:hover {
            opacity: 0.8;
            transform: translateY(-3px);
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .btn {
                width: calc(50% - 20px);
            }
        }
        @media screen and (max-width: 480px) {
            .btn {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to University Management</h1>
        <p>This is the homepage of our university management system. You can navigate to other sections using the links below:</p>
        <div class="btn-container">
            <a href="{% url 'create_student' %}" class="btn btn-green"><i class="fas fa-user-plus"></i> Add New Student</a>
            <a href="{% url 'create_course' %}" class="btn btn-blue"><i class="fas fa-book"></i> Add New Course</a>
            <a href="{% url 'student_list' %}" class="btn btn-green"><i class="fas fa-list"></i> View Student List</a>
            <a href="{% url 'course_list' %}" class="btn btn-blue"><i class="fas fa-list-alt"></i> View Course List</a>
        </div>
    </div>
</body>
</html>
